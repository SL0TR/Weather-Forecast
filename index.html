<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset='UTF-8' />
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
    <link rel="stylesheet" href="styles.css" type="text/css">
    <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" type="text/css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,500,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Julius+Sans+One" rel="stylesheet">
</head>

<body>
    <section>
        <div class="loader-container">
            <div id="loader">
                <div id="shadow"></div>
                <div id="box"></div>
            </div>
        </div>  
        <h1 class="greeting"></h3>
         <div class="time-with-icon">
             <i class="ion-android-time"></i>   
            <p class="current-time"></p>
         </div>
        <div class="weather-container">
            <div class="location-with-icon">
                <i class="ion-ios-location-outline"></i>
                <h2 class="location"></h2>
            </div>
            <hr>
            <p class="w-info"></p>
                <div class="icon-temp">
                    <canvas class="icon" width="64" height="64"></canvas>
                    <p class="test temp">&deg;</p>
                </div>
                <div class="weather-info">
                    <div class="humidity-info">
                        <img src="http://svgshare.com/i/3QJ.svg" title="wind speed">
                        <p class="windspeed"></p>
                    </div>
                    <div class="humidity-info">
                        <img src="http://svgshare.com/i/3Nj.svg" title="humidity">
                        <p class="humidity"></p>
                    </div>
                    <div class="humidity-info">
                        <img src="http://svgshare.com/i/3QK.svg" title="pressure">
                        <p class="pressure"></p>
                    </div>

                </div>
                <div class="c-or-f">
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>
            <div class="my-info">
                <h3><a href="https://codepen.io/SL0TR/" target="_blank" rel="noopener">Mohaimin</a>, 2017</h3>
                <div class="my-contact">
                    <a href="https://www.linkedin.com/in/mohaimin-islam/" target="_blank" rel="noopener"><i class="ion-social-linkedin"></i></a>
                    <a href="https://www.facebook.com/Mohaimin94" target="_blank" rel="noopener"><i class="ion-social-facebook"></i></a>
                    <a href="https://plus.google.com/102535643689453338746" target="_blank" rel="noopener"><i class="ion-social-googleplus"></i></a>
                    <a href="https://github.com/SL0TR" target="_blank" rel="noopener"><i class="ion-social-github"></i></a>
                </div>
            </div>



    </section>
    <script src="https://rawgithub.com/darkskyapp/skycons/master/skycons.js"></script>
    <script src="app.js" type="text/javascript"></script>
</body>

</html>
